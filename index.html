<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Urvashi!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: rgba(255, 192, 203, 0.7);
      border-radius: 50%;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .cake-img {
      max-width: 250px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="balloons" id="balloons"></div>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Urvashi! ðŸŽ‰</h1>
    <img
      src="https://cdn.pixabay.com/photo/2017/01/10/19/05/cake-1961782_1280.png"
      alt="Cake"
      class="cake-img"
    />
  </div>

  <script>
    // Create balloons
    const colors = ["#f48fb1", "#81d4fa", "#aed581", "#ffd54f", "#ff8a65"];
    const balloonContainer = document.getElementById("balloons");

    for (let i = 0; i < 50; i++) {
      const b = document.createElement("div");
      b.classList.add("balloon");
      b.style.left = Math.random() * 100 + "vw";
      b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = 6 + Math.random() * 4 + "s";
      balloonContainer.appendChild(b);
    }
  </script>
</body>
</html>
