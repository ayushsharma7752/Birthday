<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Urvashi!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #cake {
      width: 250px;
      margin-top: 60px;
    }

    #message {
      font-size: 30px;
      font-weight: bold;
      color: #d63384;
      margin-top: 20px;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background-color: red;
      animation: rise 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="cake" src="https://i.imgur.com/2FcYx6C.png" alt="Birthday Cake">
    <div id="message">Happy Birthday Urvashi!</div>
  </div>

  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/BirthdaySong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const container = document.getElementById('container');
    const colors = ['#ff4d4d', '#4d94ff', '#4dff4d', '#ff66cc', '#ffff66'];

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (Math.random() * 3 + 3) + 's';
      container.appendChild(balloon);

      balloon.addEventListener('animationend', () => {
        balloon.remove();
      });
    }

    setInterval(createBalloon, 500);
  </script>
</body>
</html>
