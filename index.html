<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Urvashi!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #home {
      display: flex;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
    }

    .button-group button, .back-btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-group button:hover, .back-btn:hover {
      background-color: #e91e63;
    }

    .cake-img {
      width: 250px;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff4081;
      top: -10px;
      animation: confetti 3s linear infinite;
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    .card {
      width: 300px;
      height: 200px;
      background: url('https://cdn.pixabay.com/photo/2020/04/17/18/09/panda-5057322_960_720.png') no-repeat center/contain;
      margin: 0 auto;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
    }

    .card-back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      padding: 15px;
    }
  </style>
</head>
<body>
  <div id="home" class="section">
    <h1>ğŸ‰ Happy Birthday Urvashi! ğŸ‰</h1>
    <div class="button-group">
      <button onclick="startCelebrate()">ğŸ‰ Celebrate Your Birthday</button>
      <button onclick="startCake()">ğŸ‚ Cut Your Cake</button>
      <button onclick="startGreeting()">ğŸ’Œ Read Greeting</button>
    </div>
  </div>

  <div id="celebrate" class="section"></div>
  <div id="cake" class="section">
    <img src="https://img.icons8.com/emoji/2x/birthday-cake.png" id="cake-img" class="cake-img" onclick="playCakeSong()"/>
  </div>

  <div id="greeting" class="section">
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back">
          <p>Happy Birthday Urvashi! ğŸ‚<br>I love you sooo much â¤ï¸<br>May your day be full of smiles, love, and cake!</p>
        </div>
      </div>
    </div>
  </div>

  <button class="back-btn" id="backBtn" style="display:none;" onclick="goBack()">ğŸ”™ Back</button>

  <audio id="romanticMusic" src="https://cdn.pixabay.com/download/audio/2023/03/22/audio_bfa5b924b5.mp3?filename=happy-birthday-to-you-piano-version-141120.mp3" loop></audio>
  <audio id="birthdaySong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f1f30930f.mp3?filename=happy-birthday-110354.mp3"></audio>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function startCelebrate() {
      showSection('celebrate');
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
      setTimeout(() => document.getElementById('backBtn').style.display = 'block', 10000);
    }

    function startCake() {
      showSection('cake');
      document.getElementById('cake-img').src = "https://img.icons8.com/emoji/2x/birthday-cake.png";
      document.getElementById('birthdaySong').pause();
      setTimeout(() => document.getElementById('backBtn').style.display = 'block', 10000);
    }

    function playCakeSong() {
      const audio = document.getElementById('birthdaySong');
      audio.currentTime = 0;
      audio.play();
      // Simulate candle blow by changing cake image
      const cake = document.getElementById('cake-img');
      cake.src = "https://cdn.pixabay.com/photo/2017/01/10/19/05/cake-1961782_1280.png";
    }

    function startGreeting() {
      showSection('greeting');
      const music = document.getElementById('romanticMusic');
      music.currentTime = 0;
      music.play();
      setTimeout(() => document.getElementById('backBtn').style.display = 'block', 10000);
    }

    function flipCard(card) {
      card.classList.toggle('flipped');
    }

    function goBack() {
      document.getElementById('romanticMusic').pause();
      document.getElementById('birthdaySong').pause();
      document.getElementById('romanticMusic').currentTime = 0;
      document.getElementById('birthdaySong').currentTime = 0;
      showSection('home');
      document.getElementById('backBtn').style.display = 'none';
    }

    // Start with Home visible
    window.onload = () => {
      showSection('home');
    };
  </script>
</body>
</html>
